{% extends "base.html" %}

{% block title %}User Login - FixMate{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold">User Login</h2>
                    <form action="/login/user" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Your Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                    </form>
                    <div class="text-center mt-4">
                        <p class="mb-0">New user? <a href="/signup/user">Sign Up</a></p>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none text-muted">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
