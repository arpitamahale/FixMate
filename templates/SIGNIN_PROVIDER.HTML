{% extends "base.html" %}

{% block title %}Provider Registration - FixMate{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold">Provider Sign Up</h2>
                    <form action="/signup/provider" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Jane Smith" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" placeholder="jane@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" name="phone" class="form-control" placeholder="+91 9876543210" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Service Category (WORK)</label>
                            <select name="work" class="form-select" required>
                                <option value="" selected disabled>Select your service</option>
                                <option value="Cleaning">Home Cleaning</option>
                                <option value="Plumbing">Plumbing</option>
                                <option value="Electrician">Electrician</option>
                                <option value="Appliance Repair">Appliance Repair</option>
                                <option value="Painting">Painting</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Service Area/Address</label>
                            <textarea name="address" class="form-control" rows="2" placeholder="Your operating area" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Join as Provider</button>
                    </form>
                    <div class="text-center mt-4">
                        <p class="mb-0">Already registered? <a href="/login/provider">Login</a></p>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none text-muted">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
